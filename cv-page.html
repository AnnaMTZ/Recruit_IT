<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="SitePoint">
    <meta name="description" content="Recruitment company in IT">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="static/styles/fontawesome.min.css" rel="stylesheet">
    <link href="static/styles/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles/main-style.css">
    <link rel="stylesheet" href="static/styles/cv-page.css">
    <title>CV page</title>
</head>

<body>
    <header>
        <h1>RecruitIT</h1>
        <a class="button" href="index.html"><i class="fas fa-chevron-left"></i></a>
        <button><i class="fas fa-download"></i></button>
    </header>

    <nav>
        <ul>
            <li><a href="#introduction-text">Introduction</a></li>
            <li><a href="#work-experience">Work experience</a></li>
            <li><a href="#competences">Competences</a></li>
            <li><a href="#personal-data">Personal data</a></li>
        </ul>
    </nav>

    <main>
        <form action="">
            <fieldset id="name-and-photo">
                <div class="candidate-photo">
                    <img src="static/img/placeholder-image.png" alt="profile picture">
                </div>
                <div class="name-and-role">
                    <input type="text" placeholder="First name" class="candidate-first-name" id="candidate-first-name">
                    <input type="text" placeholder="Last name" class="candidate-last-name" id="candidate-last-name">
                    <input type="text" placeholder="Candidate role / profession" class="candidate-role" id="candidate-profession">
                </div>
            </fieldset>

            <fieldset id="introduction-text">
                <legend for="candidate-introduction"><h2>Introduction</h2></legend>
                <textarea id="candidate-introduction" name="candidate-introduction"></textarea>
            </fieldset>

            <fieldset id="work-abroad">
                <legend><h2>Willingness to work abroad:</h2></legend>
                <div class="work-benelux">
                    <input type="checkbox" name="work-benelux" id="work-benelux">
                    <label for="work-benelux">Benelux</label>
                </div>

                <div class="work-europe">
                    <input type="checkbox" name="work-europe" id="work-europe">
                    <label for="work-europe">Europe</label>
                </div>

                <div class="work-global">
                    <input type="checkbox" name="work-global" id="work-global">
                    <label for="work-global">Global</label>
                </div>
            </fieldset>

            <fieldset id="work-experience">
                <legend><h2>Work experience</h2></legend>

                <div class="work-experience-part">
                    <label for="company-name">Company name:</label>
                    <input type="text" id="company-name" placeholder="e.g. RecruitIT">
                </div>

                <div class="work-experience-part">
                    <label for="work-experience-role">Role:</label>
                    <input type="text" id="work-experience-role" placeholder="e.g. front end developer">
                </div>

                <div class="work-experience-job-date">
                    <div class="work-experience-part">
                        <label for="job-date-start">Start date:</label>
                        <input type="date" id="job-date-start">
                    </div>
                    <div class="work-experience-part">
                        <label for="job-date-end">End date:</label>
                        <input type="date" id="job-date-end">
                    </div>
                    <div class="work-experience-part present-day">
                        <input type="checkbox" name="until-present-day" id="until-present-day">
                        <label for="until-present-day">Still in service</label>
                    </div>
                </div>

                <div class="work-experience-part">
                    <label for="obligations">Responsibilities:</label>
                    <textarea id="obligations" name="obligations"></textarea>
                </div>

                <button class="btn orange" id="add_experience_btn"> <i class="fas fa-plus"></i> Add experience
       </button>
            </fieldset>

            <fieldset id="competences">
                <legend><h2>Competences</h2></legend>
                <div class="add-competence">
                    <label for="competence">Add competence:</label>
                    <input type="text" id="competence" placeholder="HTML, CSS, JavaScript, etc.">
                    <button class="btn" id="add_competence_btn">Add to list <i class="fas fa-arrow-down"></i> </button>
                </div>
                <div class="competences-list">
                    <label>Competences list:</label>
                    <ul>
                        <li>HTML5<i class="fas fa-times"></i></li>
                        <li>CSS3<i class="fas fa-times"></i></li>
                        <li>JavaScript<i class="fas fa-times"></i></li>
                    <ul>
                </div>
            </fieldset>

            <fieldset id="personal-data">
                <legend><h2>Personal data</h2></legend>
                <div class="personal-data-field">
                    <label for="located">Located:</label>
                    <input type="text" id="located" name="located" placeholder="e.g. Amsterdam, New York, Paris">
                </div>

                <div class="personal-data-field">
                    <label for="nationality-list">Nationality:</label>
                    <input list="nationality-list" type="text" id="nationality" name="nationality" placeholder="e.g. Dutch, American, French">

                    <datalist id="nationality-list">
                        <option value="British"></option>
                        <option value="Dutch"></option>
                        <option value="French"></option>
                        <option value="Ukrainian"></option>
                    </datalist>
                </div>

                <div class="personal-data-field">
                    <label for="mobile-number">Mobile number:</label>
                    <input type="tel" id="mobile-number" placeholder="06-12345678">
                </div>

                <div class="personal-data-field">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="john-doe@recruitit.com">
                </div>

                <div class="personal-data-field">
                    <label for="date-of-birth">Date of birth:</label>
                    <input type="date" id="date-of-birth">
                </div>

                <div class="personal-data-field">
                    <label for="gender">Gender:</label>
                    <input type="text" list="gender-list" id="gender" name="gender" placeholder="e.g. Male, Female, Non-binary">

                    <datalist id="gender-list">
                        <option value="Male">
                        <option value="Female">
                        <option value="Non-binary">
                    </datalist>
                </div>
            </fieldset>

            <section id="save-candidate">
                <button id="saveCandidateButton" class="orange"><i class="fas fa-save"></i>Save candidate</button>
                <p id="statusText">Changes have been saved</p>
            </section>
    </main>
</body>

<script src="static/scripts/cv-page.js"></script>

</html>
