<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/styles/main-style.css">
    <link rel="stylesheet" href="static/styles/forgot-password.css">
    <script src="https://kit.fontawesome.com/e68b187971.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="recuritIT-logo">
        <img src="static/img/recruitit.png" alt="RecruitIT logo">
    </div>

    <form class="form" id="userEmailForm">
        <fieldset>
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" placeholder="Email">
            <button id="submitEmail">Submit</button>
        </fieldset>
    </form>
    <form class="form" id="resetForm">
        <fieldset>
            <label for="secretQuestion" id="secretQuestion">Question will appear here</label>
            <input type="text" id="answer" placeholder="">
            <p id="showPassword"></p>
            <a class="button" href="login.html" id="validateUser">Show password</a>
            <p id="wrongAnswer"></p>
        </fieldset>
    </form>
    <script src="./static/scripts/forgot-password.js"></script>
    <script src="./static/scripts/login.js"></script>
</body>

</html>
