<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/styles/main-style.css">
    <link rel="stylesheet" href="static/styles/forgot-password.css">
    <script src="https://kit.fontawesome.com/e68b187971.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="form" id="form">
        <img src="static/img/recruitit.png" alt="RecruitIT logo">
        <label for="password">Password</label>
        <input type="password" id='password' placeholder="">
        <small>message</small>
        <label for="psw">Password</label>
        <input type="password" id='password' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required>
        <input type="submit" value="Submit">
        <small>message</small>

        <a class="button" href="login.html" id="resetBtn">Reset password</a>
    </form>
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>

    <script src="./static/scripts/password-validation.js"></script>
</body>

</html>
