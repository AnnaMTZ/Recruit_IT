<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="static/styles/fontawesome.min.css" rel="stylesheet">
    <link href="static/styles/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles/main-style.css">
    <link rel="stylesheet" href="static/styles/to-do.css">
    <link rel="stylesheet" href="static/styles/cv-list.css">
</head>

<body>
    <header>
        <h1>RecruitIT</h1>
    </header>
    <nav>
        <ul>
            <li id="toDoSectionLink"><a>To-do list</a></li>
            <li id="candidateSectionLink"><a>Candidate section</a></li>
        </ul>
    </nav>
    <div class="content row">
        <section class="hide" id="to-do-list">
            <div class="to-do-wrapper">
                <h2>Recruit IT To-do list</h2>
                <div class="to-do-inputfield">
                    <label for="add-new-to-do">Add new task:</label>
                    <input id="to-do-input" type="text" name="add-new-to-do" placeholder="Meeting with John Doe">
                   
                    <button class="disabled" id="btn-add-todo"><i class="fas fa-plus"></i></button>
                </div>
                    <ul class="to-do-list" id="to-do-list-li">
                        
                    </ul>
                    <div class="to-do-footer">
                        <span id="pendingTasks">You have 0 pending tasks</span>
                        
                    </div>
            </div>
        </section>
        <section id="cv-list">

            <div class="cv-list-header">
                <h2>Candidate section</h2>
                <a href="cv-page.html" class="button"><i class="fas fa-plus"></i></a>
                <!-- <a href="#" class="button"><i class="fas fa-download"></i></a> -->
            </div>

            <div class="cv-status">
                <i class="fas fa-exclamation-circle"></i>
                <p><span id="link-to-outdated-cvs" class="highlight"></span><span id="cv-up-to-date-status">Loading CV Data . . .</span></p>
            </div>

            <div class="search-area">
                <div class="searchbar">
                    <form action="" method="get">
                        <fieldset class="skills">
                            <label for="skills">Search, name, profession or skills:</label>
                            <input type="search" placeholder="e.g. Front end, HTML, JavaScript, etc." id="searchCandidates">
                            <button type="submit" value="search"><i class="fas fa-search"></i></button>
                        </fieldset>
                        <fieldset class="work-abroad">
                            <legend>Willingness to work abroad:</legend>
                            <div class="work-benelux">
                                <input type="radio" value="Netherlands" name="work-abroad" id="work-netherlands">
                                <label for="work-netherlands">Netherlands</label>
                            </div>
                            <div class="work-benelux">
                                <input type="radio" value="Benelux" name="work-abroad" id="work-benelux">
                                <label for="work-benelux">Benelux</label>
                            </div>
                            <div class="work-europe">
                                <input type="radio" value="Europe" name="work-abroad" id="work-europe">
                                <label for="work-europe">Europe</label>
                            </div>

                            <div class="work-global">
                                <input type="radio" value="Global" name="work-abroad" id="work-global">
                                <label for="work-global">Global</label>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="results">
                <ul id="results"></ul>
            </div>
        </section>
    </div>
</body>
<script src="static/scripts/app.js"></script>
<script src="./static/scripts/sections.js"></script>

<script src="static/scripts/to-do.js"></script>
</body>
</html>
